<!DOCTYPE html>
<html>
    <head>
        <title>регистрация на форуме</title>
                <meta charset="utf-8">
        <link rel="stylesheet" href="assets/css/style1.css" type="text/css" />
    </head>
<!DOCTYPE html>
<html>
<body>

	<form method='post' class='reg-form'>

		<div class='form-row'>
			<label for='form_fname'>Фамилия: </label>
    		<input type='text' id='form_fname' name='first_name'>
  		</div>

  		<div class='form-row'>
    		<label for='form_sname'>Имя: </label>
    		<input type='text' id='form_sname' name='second_name'>
		</div>

		<div class='form-row'>
			<label for='form_email'>Email: </label>
			<input type='email' id='form_email' name='email'>
		</div>

		<div class='form-row'>
			<label for='form_phone'>Телефон: </label>
			<input type='text' id='form_phone' name='phone'>
		</div>

		<div class='form-row'>
			<label for='form_about'>О себе: </label>
			<textarea id='form_about' name='about'></textarea>
		</div>

		<div class="form-row">
			<input type="submit" value='Go'>
		</div>

	</form>

</body>
